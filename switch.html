<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>
	<script type="text/javascript">

//var mark=prompt("enter the marks");

      let mark=50
     switch (mark){

		case 49:
		
			console.log("marks are less than 50 and grade is A");
			break;

		
	    case 50:
	    	    	console.log("marks are  50 and grade is B");
	    	    	break;
	    
	   default:
	    
	    	console.log("marks are not 50 and grade is C");
	    	break;
	    


}




	</script>

</body>   
</html>
