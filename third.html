<!DOCTYPE html>
<html>
<head>
	<title>date format</title>
</head>
<body>
	<script type="text/javascript">
		

var today = new Date();
var dd = today.getDate();

var mm = today.getMonth()+1; 
var yyyy = today.getFullYear();

today = mm+'-'+dd+'-'+yyyy;
document.write("1,mmddyy"+today);
document.write("\n");

today = mm+'/'+dd+'/'+yyyy;
document.write("2, mmddyy:" +today);
document.write("\n");
today = dd+'-'+mm+'-'+yyyy;
document.write("3,ddmmyy"+today);
document.write("\n");

today = dd+'/'+mm+'/'+yyyy;
document.write("4,ddmmyy"+today);
document.write("\n");



	</script>

</body>
</html>
