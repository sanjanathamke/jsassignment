<!DOCTYPE html>
<html>
<head>
	<title>check  even odd using function </title>
</head>
<body>
	<script>



		var number=window.prompt("enter your number");
		
let a=function(num){

if(num%2==0){console.log("The number entered is"+number+ " Number is even");}
else{console.log("The number entered is"+number+ " Number is odd");}

}
a(number);




	</script>

</body>
</html>
