<!DOCTYPE html>
<html>
<head>
	<title>console object methods</title>

</head>
<body>
	<script type="text/javascript">
		var a = {name:"sanjana", age:"24", city:"Roha"}
var b = {name:"Akshay", age:"21", city:"mumbai"}
var c = {name:"rutuja", age:"21", city:"pali with"}
console.table([a ,b ,c]);//Displays tabular data as a table

	




for(i=0;i<10;i++){
console.count();//Logs the number of times that this particular call to count() has been called
}



console.time('Time taken');//Starts a timer (can track how long an operation takes)

console.log("a javascript code with us all");//Outputs a message to the console

console.error("an error ");//Outputs an error message to the console

console.warn("warning");//Outputs a warning message to the console

console.info("i here to inform u")//Outputs an informational message to the console

console.timeEnd('endTime taken');
console.log("Hello world!");
console.group();//Creates a new inline group in the console. 
console.log("Hello again, this time inside a group!");
	//Stops a timer that was previously started by console.time()




	</script>
	


</body>
</html
